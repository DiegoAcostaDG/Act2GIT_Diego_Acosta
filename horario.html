<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <!--Ruta al css-->
    <link rel="stylesheet" href="./styles/styles_horario.css">
    <!--Embed code para el estilo de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Silkscreen:wght@400;700&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
</head>
<body>
    <!--tabla-->
    <table>
        <!--Cabecera de la tabla con el id Horario-->
        <thead>
            <tr>
                <td id="horario" colspan="7">Horario</td>
            </tr>
        </thead>
        <!--Cuerpo de la tabla donde están los dias de la semana, las horas y las clases para las diferentes asignaturas.-->
        <tbody>
            <tr>
                <th>Horas</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sabado</th>
            </tr>
            <!--Tambien se ha añadido un title para que te salga el profesor al poner el raton encima de PROGR por ejemplo.-->
            <tr >
                <td>8:15 - 9:15</td>
                <td class="progr" title="Programacion profesor Francisco" rowspan="2" >PROGR</td>
                <td class="ipe" title="Itinerario Personal para la Empleabilidad I profesor Enrique">IPE I</td>
                <td class="endes" title="Entornos de desarrollo profesor Enrique" rowspan="2">ENDES</td>
                <td class="progr" title="Programacion profesor Francisco" rowspan="2">PROGR</td>
                <td class="badat" title="Base de datos profesor Ignacio" rowspan="2">BADAT</td>
                <td rowspan="7" class="fiesta"> Fiesta</td>
            </tr>
            <tr>
                <td>9:15 - 10:15</td>
                <td class="endes" title="Entornos de desarrollo profesor Enrique">ENDES</td> 
            </tr>
            <tr>
                <td>10:15 - 11:15</td>
                <td class="badat" title="Base de datos profesor Ignacio">BADAT</td>
                <td class="lmsgi" title="Lenguaje de marcas profesor Francisco">LMSGI</td>
                <td class="badat" title="Base de datos profesor Ignacio">BADAT</td>
                <td class="ipe" title="Itinerario Personal para la Empleabilidad I profesor Enrique">IPE I</td>
                <td class="sasp" title="Sostenibilidad Aplicada al Sistema Productivo profesor Ignacio">SASP</td>
            </tr>
            <tr >
                <td >11:15 - 11:45</td>
                <td colspan="5" class="descanso"> Descanso</td>       
            </tr>
            <tr>
                <td>11:45 - 12:45</td>
                <td class="badat" title="Base de datos profesor Ignacio">BADAT</td>
                <td class="progr" title="Programacion profesor Francisco" rowspan="3">PROGR</td>
                <td class="badat" title="Base de datos profesor Ignacio">BADAT</td>
                <td class="lmsgi" title="Lenguaje de marcas profesor Francisco" rowspan="2">LMSGI</td>
                <td class="ipe" title="Itinerario Personal para la Empleabilidad I profesor Enrique">IPE I</td>

            </tr>
            <tr>
                <td>12:45 - 13:45</td>
                <td class="siinf" title="Sistemas informáticos profesora Blanca" rowspan="2">SIINF</td>    
                <td class="siinf" title="Sistemas informáticos profesora Blanca" rowspan="2">SIINF</td> 
                <td class="siinf" title="Sistemas informáticos profesora Blanca">SIINF</td>
            </tr>
            <tr>
                <td>13:45 - 14:45</td>
                <td class="daspgs" title="Entornos de desarrollo profesor Enrique">DASPGS</td>
                <td class="progr" title="Programacion profesor Francisco">PROGR</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
